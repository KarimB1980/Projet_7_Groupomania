<mat-spinner *ngIf="loading"></mat-spinner>
<form [formGroup]="postForm" *ngIf="!loading">

  <div class="form-group">
    <div class="labeldescription">
      <label for="description">Description</label>
    </div>
    <textarea class="form-control" id="description" rows="5" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <input type="file" aria-label="ajouter une image" accept="image/*" #imageInput (change)="onFileAdded($event)">
    <button mat-raised-button color="primary" (click)="imageInput.click()">Ajouter une image</button>
    <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
  </div>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="postForm.invalid">Valider</button>
</form>
